<div class="bg-gray-800 rounded-xl shadow-2xl p-8 animate-fade-in space-y-8">
  <div>
    <h3 class="text-2xl font-bold text-cyan-400 mb-3">Анимированный переключатель (Toggle Switch)</h3>
    <p class="text-gray-400 mb-6">
      Стильный анимированный переключатель, созданный только с использованием CSS для анимации состояний.
      Это демонстрирует работу с псевдоэлементами и transitions.
    </p>

    <div class="flex items-center space-x-4">
      <label for="animated-toggle" class="flex items-center cursor-pointer">
        <div class="relative">
          <input type="checkbox" id="animated-toggle" class="sr-only" [checked]="isToggled()" (change)="toggle()" />
          <div class="block bg-gray-600 w-14 h-8 rounded-full"></div>
          <div class="dot absolute left-1 top-1 bg-white w-6 h-6 rounded-full transition-transform"></div>
        </div>
        <div class="ml-3 text-gray-300 font-medium">
          Состояние: {{ isToggled() ? 'Включено' : 'Выключено' }}
        </div>
      </label>
    </div>
  </div>
</div>
