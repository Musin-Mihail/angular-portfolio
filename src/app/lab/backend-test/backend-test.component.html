<div class="bg-gray-800 rounded-xl shadow-2xl p-8 animate-fade-in">
  <h2 class="text-3xl font-bold text-cyan-200 mb-4">Тестирование .NET Бэкенда</h2>
  <p class="text-gray-100 mb-6">
    Этот компонент отправляет запрос на ваш бэкенд, развернутый на Railway, и отображает полученное сообщение.
  </p>
  <div class="min-h-[10rem] bg-gray-900/50 rounded-lg p-6 flex items-center justify-center">
    @if (isLoading()) {
    <div class="loader"></div>
    } @else if (errorMsg()) {
    <div class="bg-red-900/50 border border-red-700 text-red-300 px-4 py-3 rounded-lg text-left" role="alert">
      <p class="font-bold">Ошибка!</p>
      <p>{{ errorMsg() }}</p>
    </div>
    } @else if (data()) {
    <div class="text-center">
      <p class="text-lg text-gray-100 mb-2">Сообщение от бэкенда успешно получено:</p>
      <p class="font-mono text-2xl text-green-200 bg-gray-900 p-4 rounded-md">
        {{ data()?.message }}
      </p>
    </div>
    }
  </div>
</div>
