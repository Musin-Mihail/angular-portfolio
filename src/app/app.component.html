<div class="min-h-screen bg-gray-900 text-white font-sans">
  <header class="bg-gray-800 shadow-lg sticky top-0 z-50">
    <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
      <div class="text-2xl font-bold text-cyan-400">
        <a routerLink="/">Интерактивная Лаборатория</a>
      </div>
      <div class="hidden md:flex space-x-6 text-lg">
        @for (link of navLinks; track link.path) {
        <a [routerLink]="link.path" routerLinkActive="text-cyan-400 border-b-2 border-cyan-400"
          [routerLinkActiveOptions]="link.options" class="hover:text-cyan-300 transition-colors duration-300 pb-1">
          {{ link.label }}
        </a>
        }
      </div>
      <div class="md:hidden">
        <button (click)="isMobileMenuOpen.set(!isMobileMenuOpen())" class="text-white focus:outline-none"
          aria-label="Открыть меню">
          <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
          </svg>
        </button>
      </div>
    </nav>
    @if (isMobileMenuOpen()) {
    <div class="md:hidden bg-gray-800" id="mobile-menu">
      <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
        @for (link of navLinks; track link.path) {
        <a [routerLink]="link.path" routerLinkActive="bg-cyan-900 text-white" [routerLinkActiveOptions]="link.options"
          (click)="closeMobileMenu()"
          class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">
          {{ link.label }}
        </a>
        }
      </div>
    </div>
    }
  </header>
  <main class="container mx-auto px-6 py-12">
    <router-outlet></router-outlet>
  </main>
</div>
